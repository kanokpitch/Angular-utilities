<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="button-row">
        <h4>Select2</h4>
        <a mat-raised-button color="primary" [routerLink]="['/select/basic']">Basic</a>
        <a mat-raised-button color="accent" [routerLink]="['/select/change']">Change</a>
        <a mat-raised-button color="primary" [routerLink]="['/select/dynamic']">Dynamic</a>
        <a mat-raised-button color="accent" [routerLink]="['/select/matcher']">matcher</a>
        <a mat-raised-button color="primary" [routerLink]="['/select/multiple']">multiple</a>

        <br>
