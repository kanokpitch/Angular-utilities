<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-3 col-md-6 offset-3  col-sm-6 offset-3 upload-area">
            <div class="form-group row">
                <label for="" class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <div *ngIf="showSelectSameMessage" class="alert alert-warning" role="alert">
                        {{ selectSameMessage }}
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-form-label text-right">{{ 'Upload profile' }}</label>
                <div class="col-lg-8 col-sm-8 col-md-8 col-xs-12">
                    <div class="same-box single">
                        <div class="same">
                            <div class="box-preview" id="coverPreview">
                                <img [src]="same" />
                            </div>
                            <div class="box-btn">
                                <input type="file" class="btn input-type-file" (change)="selectImage($event);" />
                            </div>
                            <div *ngIf="fileSame" class="delete-same" (click)="deleteFile()">
                                <i class="fa fa-trash-o"></i>
                            </div>
                            <div class="mask-same">
                                <i class="fa fa-photo"></i>
                                <span class="text">{{ 'select-file' }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="explain">คลิกที่รูปเพื่อเลือกไฟล์</div>
                </div>
            </div>
            <!-- <div class="form-group row">
          <label for="" class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></label>
          <div class="col-lg-8 col-sm-8 col-md-8 col-xs-12">
            <button class="btn btn-success" (click)="callApiUploadCover()"><i class="fa fa-upload"></i>&nbsp;Upload</button>
          </div>
        </div> -->
        </div>
    </div>
</div>
